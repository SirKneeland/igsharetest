<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share to Instagram Stories</title>
    <script>
        function shareToInstagram() {
            const videoURL = "https://yourwebsite.com/path-to-your-video.mp4";  // Replace with a real video URL
            const linkURL = "https://yourwebsite.com/promo";  // Replace with your real website
            const mentionUsername = "@geniegetsme"; 

            // Copy @mention to clipboard
            navigator.clipboard.writeText(mentionUsername).then(() => {
                console.log("Copied mention to clipboard:", mentionUsername);
            }).catch(err => {
                console.error("Clipboard write failed:", err);
            });

            // Instagram URL Scheme
            const instagramURL = `instagram-stories://share?source_application=com.genie&background_video=${encodeURIComponent(videoURL)}&content_url=${encodeURIComponent(linkURL)}`;

            // Delay to improve deep link handling
            setTimeout(function() {
                window.location.href = instagramURL;
            }, 500);

            // Alert user
            alert("Instagram is opening! Paste '@geniegetsme' in your Story.");
        }
    </script>
</head>
<body>

    <h1>Test Instagram Story Share</h1>
    <button onclick="shareToInstagram()" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">
        Share to Instagram Stories
    </button>

    <!-- Manual backup link -->
    <p>If the button doesn't work, <a href="instagram-stories://share" id="manualLink">tap here</a>.</p>

</body>
</html>
