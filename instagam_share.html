<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share to Instagram Stories</title>
    <script>
        function shareToInstagram() {
            const videoURL = "https://yourwebsite.com/path-to-your-video.mp4";  // Replace with your actual video link
            const linkURL = "https://yourwebsite.com/promo";  // Replace with your actual promo link
            const mentionUsername = "@geniegetsme"; 

            // Copy link and mention to clipboard
            const fullText = `${mentionUsername} ${linkURL}`;
            navigator.clipboard.writeText(fullText).then(() => {
                console.log("Copied link and mention to clipboard:", fullText);
            }).catch(err => {
                console.error("Clipboard write failed:", err);
            });

            // Instagram URL Scheme (media only, no pre-filled link)
            const instagramURL = `instagram-stories://share?source_application=com.genie&background_video=${encodeURIComponent(videoURL)}`;

            // Delay to improve deep link handling
            setTimeout(function() {
                window.location.href = instagramURL;
            }, 500);

            // Show user instructions
            document.getElementById("instructions").style.display = "block";
        }
    </script>
</head>
<body>

    <h1>Share to Instagram Story</h1>
    <button onclick="shareToInstagram()" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">
        Share to Instagram Stories
    </button>

    <!-- Instructions (Hidden Until Click) -->
    <div id="instructions" style="display: none; margin-top: 20px; font-size: 16px;">

        ðŸ“‹ Your @mention **@geniegetsme** is also copied! Just paste it into the Story text tool.<br>
    </div>

</body>
</html>
